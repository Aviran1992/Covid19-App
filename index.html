<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 App</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="data-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="buttons">
        <h4>Select Statistics To Display</h4>
        <div class="stats">
            <button value="confirmed">confirmed</button>
            <button value="critical">critical</button>
            <button value="deaths">deaths</button>
            <button value="recovered">recovered</button>
        </div>
        <h4>Select Region</h4>
        <div class="places">
            <button value="Europe">Europe</button>
            <button value="Asia">Asia</button>
            <button value="Oceania">Oceania</button>
            <button value="Americas">Americas</button>
            <button value="World">World</button>
        </div>
    </div>
    <div class="selectCountry">
        <select name="select" id="select"></select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
